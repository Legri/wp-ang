<div class="container-fluid2">
<mdb-carousel [animation]="'slide'">
    <mdb-carousel-item>
      <img class="d-block w-100" src="https://picsum.photos/900/500?random&t=${Math.random(12)}" alt="First slide">
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img class="d-block w-100" src="https://picsum.photos/900/500?random&t=${Math.random(10)}" alt="Second slide">
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img class="d-block w-100" src="https://picsum.photos/900/500?random&t=${Math.random(15)}" alt="Third slide">
    </mdb-carousel-item>
  </mdb-carousel>
</div>

<div class="container">
<!-- Page Content -->
<hr>

   <!-- Features Section -->
   <div class="row my-4">
      <div class="col-lg-6">

        <p [innerHTML]="container"></p>
      </div>
      <div class="col-lg-6">
        <img class="img-fluid rounded" src="https://picsum.photos/900/500?random&t=${Math.random()}" alt="">
      </div>
    </div>
    <!-- /.row -->
     <hr>
  <h2>latest works</h2>
  <!-- /.row -->
<div class="row">

    <div class="col-md-4"  *ngFor="let sto of postdata">

      <mdb-card cascade="true" narrower="true">

          <!--Card image-->
          <div class="view view-cascade overlay waves-light" mdbWavesEffect>
            <mdb-card-img src="{{sto['acf']['imgprog']}}" class="imgblw"></mdb-card-img>
            <a     routerLink="/post/{{sto['id']}}">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--/Card image-->
    
          <mdb-card-body cascade="true" class="text-center">
            <!--Card content-->
            <h5 class="pink-text">
              <i class="fa fa-wordpress"></i>Wordpress</h5>
            <!--Title-->
            <h4 class="card-title"> {{sto['title']['rendered']}}</h4>
            <!--Text-->
    
            <mdb-card-text [innerHTML]="sto['excerpt']['rendered']">
             
            </mdb-card-text>
          </mdb-card-body>
        </mdb-card>
</div>
</div>
<section id="news" class="section news-section">

  <h2 class="section-heading text-center mb-5 mt-5 pt-4 font-weight-bold wow fadeIn">
      latest posts
  </h2>

    <hr class="between-sections">

    <!--Section: Design-->
    <div class="text-center mt-3 text-lg-left"  *ngFor="let book of bookdata">
        <div class="row pb-2 pt-3 wow fadeIn">
            <div class="col-lg-3">
                 <div class="view overlay mb-3 z-depth-1">
                    <img src="https://picsum.photos/900/500?random&t=${Math.random()}" class="img-fluid z-depth-1" alt="Post Image">
                    <div class="mask rgba-white-slight"></div>
                </div>
            </div>
            <div class="col-lg-9 add-margins-2">
                <h6 class="text-uppercase mb-3"><a routerLink="/blog/{{book['id']}}" class="text-muted grey-text font-weight-bold">| {{book['date']}}</a></h6>
                <h4 class="mb-3"><a routerLink="/blog/{{book['id']}}" class="teal-text font-weight-bold pb-3" [innerHTML]="book['title']['rendered']"> </a></h4>
                <p class="grey-text-3 font-thin" [innerHTML]="book['excerpt']['rendered']"></p>
            </div>
        </div>
        <hr class="between-sections mt-4 mb-4">
    </div>

</section>
</div>
